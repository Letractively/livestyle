<!DOCTYPE html>
<html>
	<head>
		<title>Live Style</title>
		<style type="text/css">
		    html, body { height: 100%; padding: 0; margin: 0; overflow: hidden; }
		    body { font-family: Arial; }
		    table { width: 100%; height: 20px; border-bottom: solid 1px #ccc; }
		    textarea { border: 0; font-family: Consolas, Lucida Console, Courier New; font-size: 12pt; overflow: auto;  }
		    #status { display: none; color: Green; }
		</style>
	</head>
	<body>
	    <table>
	        <tr>
	            <td>
	                <button id="save" title="Ctrl+S">Save</button>
	                <span id="status"></span>
	            </td>
	            <td align="right">
	                Stylesheets:
	                <select></select>
	            </td>
	        </tr>
	    </table>
	    
	    <textarea style="width:100%" rows="10" cols="10" wrap="off"></textarea>
        
	    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	    <script type="text/javascript" src="$js"></script>
	</body>
</html>
